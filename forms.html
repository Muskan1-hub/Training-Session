<!DOCTYPE html>
<html lang="en">
    <head>
        <title>forms</title>
    </head>
    <body>
        <form method="Post">
            <label for="name">Name:</label>
            <input type="text" name="Username"><br>
            <label for="address">Address:</label>
            <input type="text" Address="Username"><br>
            <label for="Vehicle">Vehicle:</label><br>
            <input type="checkbox" name="Vehicle" id="Bike">
            <label for="Bike">Bike</label>
            <input type="checkbox" name="Vehicle" id="Car">
            <label for="Car">Car</label><br>
            <input type="checkbox" name="Vehicle" id="Bus">
            <label for="Bus">Bus</label>
            <input type="checkbox" name="Vehicle" id="Truck"
            <label for="Truck">truck</label><br>
            <label for="Nationality">Nationality:</label><br>
            <input type="radio"name="Nationality"id="Nepali">
            <label for="Nepali">Nepali</label>
            <input type="radio"name="Nationality"id="Thai"><!--radio type used used for single selection-->
            <label for="Thai">Thai</label><br>
            
            <input type="Submit" value="Login">
        </form>
    </body>
</html>
