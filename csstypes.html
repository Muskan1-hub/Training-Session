<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h1 {
        color: blue; /* There is used Internal CSS. */
      }
      h2 {
        color: rgb(0, 255, 8);
      }
      .header{
        color: rgb(206, 21, 21);
      }
      .highlight{
        color: rgb(7, 53, 99);
        background-color: yellow;
        font-style: italic;
      }
      .blinks{
        color:rgb(45, 112, 112);
      }
      .Muskan{
        color:rgb(94, 51, 135);
      }
    </style>
    <title>CSS Types</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>About Nothing</h2>
    <h1>My name is......</h1>
    <h1 class="header">Muskan Singh</h1>
    <b class="highlight">Concading Style Sheets is a style sheet language used for specifying the
      presentation and styling.</b>
    <p class="highlight">MUSKAN</p>
    <h2>This is my first page.</h2>
    <h2 class="blinks">This is my second page.</h2>
    <h3 class="Muskan">This is my new page.</h3>
  </body>
</html>
