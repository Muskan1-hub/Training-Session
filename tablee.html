<!DOCTYPE html>
<html>
    <head>
        <title>Basic HTML Table</title>
    </head>
    <body>
        <h1>SimpleTable</h1>
        <table border="2">
            <tr>
                <th rowspan="2">ID</th>
                <th colspan="2">Name</th>
                <th colspan="3">Subject</th>
                <th rowspan="2">Total</th>
            </tr>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Th</th>
                <th>pr</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>101</td>
                <td>Muskan</td>
                <td>Singh</td>
                <td>55</td>
                <td>25</td>
                <td>80</td>
                <td>80</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Diksha</td>
                <td>Singh</td>
                <td>60</td>
                <td>25</td>
                <td>85</td>
                <td>85</td>
            </tr>
            <tr>
                <th colspan="6">Total</th>
                <td>165</td>
            </tr>
        </table>
    </body>
</html>
