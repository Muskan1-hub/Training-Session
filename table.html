<!DOCTYPE html>
<html>
    <head>
        <title>Basic HTML Table</title>
    </head>
    <body>
        <h2>Simple HTML Table</h2>
        <table border="1">
        <tr><!--Table Row-->
            <th>Name</th><!--Table head definition-->
            <th>Age</th>
            <th>Faculty</th>
            <th>City</th>
            <th>ID</th>
        </tr>
        <tr>
            <td>Muskan Singh</td><!--Table Data-->
            <td>18</td>
            <td>BIM</td>
            <td>Kanchanpur</td>
            <td>102</td>
        </tr>
        <tr>
            <td>Diksha Singh</td>
            <td>25</td>
            <td>CA</td>
            <td>Ithari</td>
            <td>101</td>
        </tr>
        <tr>
            <td>Neetu Das</td>
            <td>19</td>
            <td>BIM</td>
            <td>Brt</td>
            <td>103</td>
        </tr>
        </table>
    </body>
</html>
