<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container{
            display:grid;
            grid-template-columns: 1fr 1fr ;
            width: 400px;
            height: 500px;
            }
          .box{
            background-color: rgb(235, 13, 13);
          }
          .box1{
            background-color: rgb(15, 130, 130);
          }
          .box3{
            background-color: rgb(7, 7, 119);
        
          }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">This is a box.</div>
            <div class="box1">this is a 2nd box.</div>
            <div class="box3">this is a 3rd box.</div>
        </div>
        <span style="background-color: rgb(14, 158, 110);">this is a inline element.</span>
        <div style="background-color: rgb(209, 140, 36);">this is a block element.</div>
    </body>
</html>
