<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini ID Card</title>
  <style>
    .id-card {
      width: 250px;
      height: 140px;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      font-family: Arial, sans-serif;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    .id-header {
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .id-photo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #000;
      float: left;
      margin-right: 10px;
    }

    .id-info {
      font-size: 12px;
    }

    .id-info p {
      margin: 2px 0;
    }
  </style>
</head>
<body>

<div class="id-card">
  <div class="id-header">Mini ID Card</div>
  <img src="muskan.jpg" alt="Muskan" class="id-photo">
  <div class="id-info">
  <p><strong>Name:</strong> Muskan Singh</p>
  <p><strong>ID:</strong>81413</p>
  <p><strong>Class:</strong>BIM 2nd</p>
  <p><strong>College:</strong>Himalaya Darshan College</p>
  </div>
</div>
</body>
</html>
