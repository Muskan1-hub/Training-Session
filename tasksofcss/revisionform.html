<html lang="en">
<head>

</head>
    <body style="background-color: aquamarine;">
         <h1 style="text-align:center;"> Registration Form</h1>

    <label for="option">Which option best describes you?</label><br>

    <option value="Select your option">Select your option</option>
    <option value="student">Student</option>
    <option value="Graduate">Graduate</option>
    </select><br>
    <label for="Friend">Would you recommend to be a friend?</label><br>
    <input type="radio"name="friend" id="friend">
    <label for="yes">Yes</label><br>
    <input type="radio"name="friend" id="friend">
    <label for="no">No</label><br>
    <input type="radio"name="friend" id="friend">
    <label for="may be">May be</label><br>

    <label for="java">Java</label><br>

    <input type="checkbox"name="lang" id="javascript">
    <label for="javascript">Javascript</label><br>
    <input type="checkbox" name="lang" id="react">

    <label for="Angular">Angular</label><br>
    <input type="checkbox" name="lang" id="Django">
    <label for="django">Django</label><br>
    <input type="checkbox" name="lang" id="spring">
    <label for="spring">Spring</label><br>
    <label for="msg">Any comments or Suggestions</label><br><br>
    <textarea type="message" name="msg" id="msg" placeholder="Enter your comment here" class="form-box"style="heigth:100px;"></textarea><br>
    <input type="submit" value="submit" class="form-box" style="background-color: gold;">
