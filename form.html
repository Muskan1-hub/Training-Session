<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form</title>
    </head>
    <body>
        <form method="Post"><!--two methods fet,post-->
                            <!--input type and label for should be same-->
            <label for="username">Username:</label>
            <input type="text" name="username"id="username"><br>
            <label for ="email">Email:</label>
            <input type="email" name="email" id="email"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br>
            <label for="gender">Gender:</label>
            <input type="radio"name="gender"id="male">
            <label for="male">Male</label>
            <input type="radio"name="gender"id="female"><!--radio type used used for single selection-->
            <label for="female">Female</label><br>
            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" name="hobbies" id="playing">
            <label for="playing">Playing</label>
            <input type="checkbox" name="hobbies" id="dancing">
            <label for="dancing">Dancing</label>
            <input type="checkbox" name="hobbies" id="singing">
            <label for="singing">Singcing</label><br>
            <input type="Submit" value="Submit"><!--value:what is shown-->
        </form>
    </body>
</html>
